<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noma Health</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header th:insert="../fragments/header :: header">...</header>
    <main class="center-align" style="flex: 1 0 auto;">
        <div class="container">
            <div class="row" th:if="${isAuthenticated}">
                <div class="col s12">
                    <a class="waves-effect waves-light blue lighten-2 btn" href="/users/1">Ver a Maik</a>
                </div>
            </div>
            <div class="row" th:unless="${isAuthenticated}">
                <form class="card col s12 m8 l6 push-m2 push-l3" method="post" th:action="@{/login}">
                    <div class="card-content">
                        <div class="input-field">
                            <input autofocus name="username" type="text"/>
                            <label for="username">Usuario:</label>
                        </div>
                        <div class="input-field">
                            <input name="password" type="password"/>
                            <label for="password">Contrase√±a:</label>
                        </div>
                        <button class="btn" name="submitLogin" type="submit">Entrar</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <footer th:insert="../fragments/footer :: footer">...</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
